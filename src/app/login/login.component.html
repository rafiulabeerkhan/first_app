<section class="vh-100"
  style="background-image: url('../../assets/petBottle.jpeg');">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 text-black">

        <div class="px-5 ms-xl-4">
          <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
          <span class="h1 fw-bold mb-0">Please Login to proceed</span> <br> <br>
          <!-- <img src="../../assets/logo.jpg" alt="bootle" style="height: 200px; width: 250px;"> -->
        </div>

        <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

          <form class="example-form" [formGroup]="loginform" (ngSubmit)="proceedlogin()">

            <div class="form-outline mb-4">
              <input type="text" class="form-control form-control-lg" formControlName="inputEmail"/>
              <label class="form-label"  >Email</label>

            </div>

            <div class="form-outline mb-4">
              <input type="password"  class="form-control form-control-lg" formControlName="InputPassword"  />
              <label class="form-label" >Password</label>
            </div>

            <div class="d-flex justify-content-center">
              <button type="submit"
                  class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Login</button>
          </div> <br>




            <div class="d-flex justify-content-center">
              <button type="submit"
                class="btn btn-info btn-block btn-lg gradient-custom-4 text-body" routerLink="/registration">Click to Register</button>
            </div>


          </form>

        </div>

      </div>
      <!-- <div class="col-sm-6 px-0 d-none d-sm-block">
        <img src="../../petBottle.jpeg" alt="LoginImage" style="object-fit: cover; object-position: left;" >
      </div> -->
      <!-- <div>
        <img src="https://www.indiamart.com/proddetail/plastic-pharma-bottle-2850355555573.html" alt="petBottle">
      </div> -->
    </div>
  </div>
</section>
